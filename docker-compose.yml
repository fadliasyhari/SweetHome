version: '3.8'
services:
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      - POSTGRES_USER=neomygra
      - POSTGRES_PASSWORD=laliaku
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data
volumes:
  postgres:
  cache:
    driver: local